<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="signinquery.css">
</head>
<body>
    
    <div class="page">
        <h1>Welcome to Fabrica</h1>
        <h5>Find your fashion</h5>
        <form action="">
            <p>Email</p>
            <input type="email" class="input" placeholder="eg.abcde123@gmail.com">
            <p>Password</p>
            <input type="password" class="input" placeholder="Create a password">
            <a href="">Forget Your Password?</a>

        </form>
        <button class="continue">Continue</button>
        <h4>OR</h4>
        <button class="Facebook"> <i class="fa-brands fa-facebook" style="margin: 0 20px 0 0;"></i>Continue With Facebook</button>
        <button class="Google"> <i class="fa-brands fa-google"  style="margin: 0 35px 0 0;"></i>Continue With Google</button>
        

    </div>

    <script src="https://kit.fontawesome.com/c4a3389572.js" crossorigin="anonymous"></script>
</body>
</html>
